# These variables can be overwritten on helm deployment:
#
imageRepository: djangofluent/demo.django-fluent.org
imageTag: latest  # Replace with --set='..' on the command line!
imagePullPolicy: IfNotPresent
imagePullSecrets: {}

# Overridable pod/container config:
env: {}
envSecret: ""
serviceType: ClusterIP
httpPort: 80
replicaCount: 1
nodeSelector: {}
securityContext: {}

livenessProbe:
  periodSeconds: 10

ingress:
  enabled: false

  ## Used to create an Ingress record.
  # hosts:
  #   - fluentdemo.local

  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  ## Secrets must be manually created in the namespace.
  # tls:
  #   - secretName: chart-example-tls
  #     hosts:
  #       - chart-example.local

persistence:
  enabled: false
  media:
    accessMode: ReadWriteOnce
    size: 100Mi
    #existingClaim: ""
    #storageClass: ""
    #matchLabels: {}

resources:
  limits:
    memory: 256Mi
#    cpu: 100m
  requests:
    memory: 200Mi
#    cpu: 100m
