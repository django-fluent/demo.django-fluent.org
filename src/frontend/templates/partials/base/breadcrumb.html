{% if breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
  {% for item in breadcrumb %}
    <li class="breadcrumb-item {% if forloop.last %} active{% endif %}"><a href="{{ item.url }}">{{ item.title }}</a></li>
  {% endfor %}
  </ol>
</nav>
{% endif %}
